<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body ng-app="linkIT">

    <div id="main_wrapper" ng-controller="PopupController">
      <header>
        <h1>link-IT!</h1>
      </header>

      <section id="links">
      <ul>
        <li ng-repeat="link in links">
          <div class="actions">
            <span class="remove" ng-click="removeLink(link.url)">X</span>
          </div>
          <a target="_blank" ng-href="{{link.url}}">{{link.title}}</a>
        </li>
      </ul>
      </section>

      <p id="add_link" class="btn">Add new link...</p>

      <!-- Deprecating table for section above -->
      <!-- <table id="links">
        <tr>
          <td>Sorry! No valid links on this page.</td>
        </tr>
      </table>
      <button id="button">OK!</button> -->
    </div>

    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="popup.js"></script>
    <script src="popup.controller.js"></script>
    <script src="/storage_module/storage.js"></script>
    <script src="/storage_module/storage.service.js"></script>

  </body>
</html>
