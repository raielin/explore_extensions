<!doctype html>
<html>
  <head>

    <div id="main_wrapper" ng-controller="PopupController">
      <header>
        <h2>link-IT!</h2>

      <section id="links">

        <li ng-repeat="link in links">
          <a target="_blank" ng-href="{{link.url}}">{{link.title}}</a>
        </li>
      </ul>
      </section>

    <script src="/bower_components/jquery/jquery.min.js"></script>
